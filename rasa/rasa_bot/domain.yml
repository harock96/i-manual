    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  center_step:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_question: #무현 추가 (0이면 감정분석, 1이면 질문)
    type: bool
    initial_value: true
    auto_fill: true
    influence_conversation: false
  bot_question: #무현 추가 (봇이 던지는 비자아 질문 감정분석위해서 필요)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  center_type: #무현 추가 (진행중인 센터 정보)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  center_question:
    type: bool
    initial_value: false
    auto_fill: true
    influence_conversation: false
  context_index: #무현 추가 (종족, 결정방식 질문의 context index)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false

