slots:
  center_priority:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: true
  leading_priority:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: true
  channel:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  result:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
